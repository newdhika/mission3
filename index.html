<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Belajar</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <header class="navbar">
      <nav class="logo">
        <a href="#">
          <img src="/src/img/Logo.png" alt="videobelajar" />
        </a>
      </nav>
    </header>
    <!-- Navbar End -->

    <!-- Section Start -->
    <section class="container">
      <div class="form-container">
        <div class="form-content">
          <h3>Masuk ke Akun</h3>
          <p>Yuk, lanjutin belajarmu di videobelajar.</p>
        </div>

        <form action="#">
          <div class="form-group">
            <label for="email">E-Mail <span>*</span></label>
            <input type="email" required />
          </div>

          <div class="form-group">
            <label for="password">Kata Sandi <span>*</span></label>
            <input type="password" required />
          </div>

          <div class="lupa-password">
            <a href="#">Lupa Password?</a>
          </div>

          <div class="loginbtn">
            <button type="submit">Masuk</button>
          </div>

          <div class="signupbtn">
            <button type="button">Daftar</button>
          </div>

          <div class="line-container">
            <div class="line"></div>
            <div class="text">atau</div>
            <div class="line"></div>
          </div>

          <div class="googlebtn">
            <button type="button">Masuk dengan Google</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Section End -->
  </body>
</html>
